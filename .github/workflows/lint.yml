name: Python lint

on:
  push:
    branches:
      - develop
  pull_request:


jobs:
  pre_commit_checks:
    name: ðŸš´ Pre-Commit checks ðŸš´
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main
      - name: Install poetry
        run: pipx install poetry --python python3.10
      - uses: actions/setup-python@main
        with:
          cache: 'poetry'
      - run: poetry install
      - uses: pre-commit/action@main

